<!--page de recherche-->

<div id="container" class="container-fluid">


        <div id="searchbox" class="row inline ">
      
          <div id="icon" class="col-sm-2 mx-0 mt-2 ">
            <img src="../../assets/icone_ihm up.png">
          </div>
          <div class="col-sm-7 mt-3 pl-0">
            <div class="input-group mb-3">
              <input type="text" [(ngModel)]="texte" (keyup.enter)="valide()" class="form-control"
                placeholder="entrer votre recherche et GO" aria-label="Recipient's username" aria-describedby="searchButton"
                id="searchInput">
              <div class="input-group-append">
      
                <button mdbBtn color="default" size="md" class="m-0 px-3 py-2" type="button" id="searchButton" mdbWavesEffect
                  (click)="valide()"><i class="fa fa-search mr-2" aria-hidden="true"></i> GO</button>
              </div>
            </div>
          </div>
      
          <div class="col-sm-2 col-sm-offset-1 mt-3">
            <select id="lang" name="Langue" class="btn btn-sm" (change)="changeLangue($event)" [(ngModel)]="lang">
              <option value="" disabled>Choisissez une Langue</option>
              <option *ngFor="let l of language" [ngValue]="l.value" [selected]="l.selected">{{l.name}}</option>
            </select>
      
          </div>
      
      
      
        </div>
        <div class="row">
          <hr>
        </div>
      
      </div>
      
      
      <div id="result" class="container-fluid mb-0 mt-1 pt-5 pb-4">
        <app-article *ngFor="let obj of items" [Title]="obj.title" [Lien]="obj.link" [Texte]="obj.snippet"
          [Site]="obj.displayLink"></app-article>
      </div>
      <div class="mt-0 mb-0 ">
        <nav aria-label="Page navigation example">
          <ul class="pagination pg-blue justify-content-center">
            <li class="page-item"
            >
              <a class="page-link" routerLink="/search2" tabindex="-1" mdbWavesEffect>Previous</a>
            </li>
            <li class="page-item"><a class="page-link" routerLink="/search" mdbWavesEffect>1</a></li>
            <li class="page-item"><a class="page-link" routerLink="/search2" mdbWavesEffect>2</a></li>
            <li class="page-item active"><a class="page-link" routerLink="/search3" mdbWavesEffect>3</a></li>
            <li class="page-item disabled">
              <a class="page-link " mdbWavesEffect>Next</a>
            </li>
          </ul>
        </nav>
      </div>
